<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        #result {
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            color: #333;
        }
        
        div{
            padding: 8px;
            /* display: flex; */
        }
        
        div label{
            margin-right: 50px;
            /* width: 0vw; */
        }
    </style>
    <script>
        function calculateGrade() {
            
            var marks = [];
            for (var i = 1; i <= 5; i++) {
                marks.push(parseFloat(document.getElementById("subject" + i).value) || 0);
            }

            var total = marks.reduce((sum, mark) => sum + mark, 0);
            var average = total / marks.length;

            var grade;
            if (average >= 90) {
                grade = 'S';
            } else if (average >= 80) {
                grade = 'A';
            } else if (average >= 70) {
                grade = 'B';
            } else if (average >= 60) {
                grade = 'C';
            } else {
                grade = 'F';
            }

            // Display the result
            document.getElementById("result").innerHTML = `
                <h2>Result</h2>
                <p>Total Marks: ${total}</p>
                <p>Average: ${average}</p>
                <p>Grade: ${grade}</p>
            `;
            
        }
    </script>
</head>
<body>
    <h1>Student Grade Calculator</h1>
    <div>
        <label for="subject1">Subject 1:</label>
        <input type="number" id="subject1" required>
    </div>
    <div>
        <label for="subject2">Subject 2:</label>
        <input type="number" id="subject2" required>
    </div>
    <div>
        <label for="subject3">Subject 3:</label>
        <input type="number" id="subject3" required>
    </div>
    <div>
        <label for="subject4">Subject 4:</label>
        <input type="number" id="subject4" required>
    </div>
    <div>
        <label for="subject5">Subject 5:</label>
        <input type="number" id="subject5" required>
    </div>
    <button onclick="calculateGrade()">Calculate</button>
    <div id="result"></div>
</body>
</html>
